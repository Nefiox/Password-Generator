<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h3>Password Generator</h3>

            <div class="field">
                <label for="char">Special Character</label>
                <input type="checkbox" name="char" id="char" >
            </div>

            <div class="field">
                <label for="num">Number</label>
                <input type="checkbox" name="num" id="num" >
            </div>
            
            <div class="field">
                <label for="caps">Uppercase alphabets</label>
                <input type="checkbox" name="caps" id="caps" >
            </div>
            
            <div class="field">
                <label for="len">Length</label>
                <input type="number" name="len" id="len" autocomplete="off">
            </div>
            
            <button type="submit">Generate password</button>

        <div class="result">
        </div>

        <p class="dev">Developed by <a href="https://github.com/Nefiox" target="_blank">Nefiox</a>.</p>
    </div>
    
    <script src="/public/js/index.js"></script>
</body>
</html>
